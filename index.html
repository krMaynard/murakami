<!DOCTYPE html>
<html>
<head>
	<title>Bilingual version</title>
	<style>
		.column {
			float: left;
			width: 50%;
			padding: 10px;
		}
		.clearfix::after {
			content: "";
			clear: both;
			display: table;
		}
	</style>
</head>
<body>
	<div class="column">
		<h2>Original</h2>
		<p>これは最初の列のテキストです。</p>
	</div>
	<div class="column">
		<h2>Translation</h2>
		<p>This is the text for the second column.</p>
	</div>
	<div class="clearfix"></div>
</body>
</html>
